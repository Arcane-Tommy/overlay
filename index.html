<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tournament Bracket</title>
  <style>
    @font-face {
      font-family: 'Replica Pro';
      src: url('ReplicaPro-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Replica Pro', sans-serif;
    }

    #bracket-container {
      position: relative;
      width: 1920px;
      height: 1080px;
      background-image: url("bracket.png");
      background-size: cover;
      color: white;
    }

    .label {
      position: absolute;
      font-size: 14px;
      font-weight: normal;
      text-shadow: 1px 1px 4px black;
    }

    .winner {
      font-weight: bold;
      color: #ff7300;
    }
  </style>
</head>
<body>
  <div id="bracket-container"></div>

  <script>
    const sheetID = "1UhN1ZO7Lenz5mLLnslzv-p78cllWLBbc7KBXEmRg8wY";
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    async function fetchBracket() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        rows.forEach((row, i) => {
          const id = row.c[0]?.v?.toLowerCase().replace(/\s+/g, '_');
          const p1 = row.c[1]?.v || "";
          const s1 = row.c[2]?.v || "";
          const p2 = row.c[3]?.v || "";
          const s2 = row.c[4]?.v || "";
          const winner = row.c[5]?.v;

          const baseTop = 100 + i * 50;
          const baseLeft = 100;

          const addOrUpdate = (id, text, isWinner, topOffset = 0, leftOffset = 0) => {
            let el = document.getElementById(id);
            if (!el) {
              el = document.createElement('div');
              el.id = id;
              el.className = 'label';
              el.style.top = (baseTop + topOffset) + "px";
              el.style.left = (baseLeft + leftOffset) + "px";
              document.getElementById("bracket-container").appendChild(el);
            }
            el.textContent = text;
            el.className = 'label' + (isWinner ? ' winner' : '');
          };

          addOrUpdate(id + "_p1_name", p1, p1 === winner, 0, 0);
          addOrUpdate(id + "_p1_score", s1, false, 0, 200);
          addOrUpdate(id + "_p2_name", p2, p2 === winner, 25, 0);
          addOrUpdate(id + "_p2_score", s2, false, 25, 200);
        });
      } catch (err) {
        console.error("Failed to load bracket:", err);
      }
    }

    fetchBracket();
    setInterval(fetchBracket, 10000);
  </script>
</body>
</html>
